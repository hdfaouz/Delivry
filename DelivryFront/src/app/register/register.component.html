<div class="signup-container">
  <div class="signup-card">
    <!-- Card Header -->
    <div class="signup-header">
      <h2>Create Your Account</h2>
      <p>Join our community today</p>
    </div>

    <!-- Messages d'alerte -->
    <div *ngIf="success" class="alert alert-success">
      <i class="fas fa-check-circle"></i> {{ success }}
    </div>

    <div *ngIf="erreur" class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i> {{ erreur }}
    </div>

    <!-- Formulaire -->
    <form [formGroup]="register" (ngSubmit)="onSubmit()" class="signup-form">
      <!-- Champ Nom -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="omayma"
          >
        </div>
        <small class="error-message" *ngIf="register.get('name')?.hasError('required')">
          Name is required
        </small>
      </div>

      <!-- Champ Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="omayma@example.com"
          >
        </div>
        <small class="error-message" *ngIf="register.get('email')?.hasError('required')">
          Email is required
        </small>
        <small class="error-message" *ngIf="register.get('email')?.hasError('email')">
          Please enter a valid email
        </small>
      </div>

      <!-- Champ Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            [disabled]="loading"
          >
        </div>
        <small class="error-message" *ngIf="register.get('password')?.hasError('required')">
          Password is required
        </small>
      </div>

      <!-- Champ Role -->
      <div class="form-group">
        <label for="role">Account Type</label>
        <div class="select-wrapper">
          <select id="role" formControlName="role">
            <option value="" disabled selected>Select your role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="DRIVER">DRIVER</option>
            <option value="SENDER">SENDER</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>

      <!-- Bouton Submit -->
      <button type="submit" class="submit-btn" [disabled]="loading">
        <span *ngIf="!loading">Sign Up</span>
        <span *ngIf="loading">Creating account...</span>
      </button>

      <!-- Lien Login -->
      <div class="login-link">
        Already have an account? <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
</div>
